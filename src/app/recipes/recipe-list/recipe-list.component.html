<div class="row">
    <div class="col-xs-12">
        <button class="btn btn-success" style="margin-bottom: 15px">New Recipe</button>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
            <div *ngFor="let recipe of recipes">
            <a href="#" class="list-group-item clearfix">
                <div class="pull-left">
                    <h4 class="list-group-item-heading">{{recipe.name}}</h4>
                    <p class="list-group-item-next">{{recipe.description}}</p>
                </div>
                <span class="pull-right">
                    <img src="{{recipe.imagePath}}" lat="" class="img-responsive" style="max-height: 50px">
                </span>
            </a>
            <app-recipe-item></app-recipe-item>
        </div>
    </div>
</div>
